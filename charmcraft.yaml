type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - README.md
      - config.yaml
      - copyright
      - hooks
      - metadata.yaml
      - templates
      - files
      - mod

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
      architectures: ["amd64"]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures:
          - amd64
      - name: ubuntu
        channel: "20.04"
        architectures:
          - amd64
      - name: ubuntu
        channel: "18.04"
        architectures:
          - amd64
