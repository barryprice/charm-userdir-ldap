series: xenial
description: "userdir-ldap charm test bundle"
machines:
  "0":
    constraints: "arch=amd64"
  "1":
    constraints: "arch=amd64"
applications:
  upstream:
    charm: "ubuntu"
    options:
      hostname: "upstream"
    num_units: 1
    to:
      - "0"
  server:
    charm: "ubuntu"
    options:
      hostname: "server0"
    num_units: 1
    to:
      - "1"
  ud-ldap-server:
    series: xenial
    charm: "../../."
    num_units: 0
    options:
      apt-repo-spec: "ppa:canonical-bootstack/public"
      template-hostname: "bootstack-template.internal"
      domain: "lxd"
      userdb-host: "userdb.internal"
      userdb-ip: "127.0.0.1"
relations:
  - - "server"
    - "ud-ldap-server"

      
